designService.home.body.ulli0 = Layouts:
designService.home.body.ulli0ulli0 = 6/9/12-Grid-Systeme, Screen Sizes/Viewports, Single Page Layouts, Usability (UX), symmetrisches/asymmetrisches Layout, Kompositionslehre, positive und negative Bildräume, Gestaltungsraster
designService.home.body.ulli1 = Design-Entwicklung:
designService.home.body.ulli1ulli0 = Erkundung \
Die abzubildende Aussendarstellung der Unternehmenspersönlichkeit wird im Gespräch herausgearbeitet, um Ansatzpunkte und Rahmenbedingungen zur zielführenden Designgestaltung zu finden. \
Alleinstellungsmerkmale, Analyse von Wettbewerbern und Individualisierung werden betrachtet, Formgebung und Entwurfsmethodiken werden konzeptioniert.
designService.home.body.ulli1ulli1 = Brainstorming: \
Nach einem Mind-Mapping in Form kognitiv und assoziativ motivierter Gedankenstrukturierung werden Skizzen erstellt, reduziert, detailliert und vor dem Hintergrund der Corporate Identity in ein Farbschema integriert. Es folgt die Entwurfsauswahl mit dem Auftraggeber.
designService.home.body.ulli1ulli2 = Layout: \
Prüfung auf Gestaltgesetze, Prägnanz und Abstandswirkung werden durchgeführt und die Weiterentwicklung zum fertigen Layout wird vorangetrieben.
designService.home.body.ulli1ulli3 = Farbgebung: \
Das Farbschema wir in Hinsicht auf Farbwirkung, Harmonielehre und farbliche Varianten verfeinert.
designService.home.body.ulli1ulli4 = Finalisierung: \
Ausarbeitung in Hinsicht auf die Präsentationsordnung: grafischer Kontext, mögliche Variationen.
designService.home.body.ulli2 = Typografie: \
Tonalität, Lesbarkeit, Font-Verfügbarkeit, rationale Kriterien, Ausrichtung, Grauwerte (Textdichte)
designService.home.body.ulli3 = Website-Outlines: \
Entwürfe zu Design, Layout und Navigation von Webseiten vor der Umsetzung als Bild- oder Photoshop-/Illustrator-Dateien

