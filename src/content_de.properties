#tagTarget
tagTarget.caption.header.css = CSS = Cascading Style Sheets
tagTarget.caption.body.css = Notation der visuellen Eigenschaften einer Html-Seite in externer Datei, \
um Trennung von Struktur und Aussehen der Webseite zu gewährleisten und zentrales Styling mit Selektoren zu ermöglichen.
tagTarget.caption.header.jsp = JSP - Java Server Pages
tagTarget.caption.body.jsp = HTML-Dokumente mit integriertem Java-Code, wobei Visualisierung und Logik getrennt sind. \
In Verbindung mit Servlets bilden .jsp-Seiten die Grundlage für Java-basierte dynamische Websites.
tagTarget.caption.header.java = Java 6/7 ("Just Another Vague Acronym")
tagTarget.caption.body.java = Objektorientierte, streng typisierte und plattformunabhängige Compilersprache. \
Auf Milliarden Desktops, Mobiles und Maschinen in Verwendung und die meistverbreitete Hochsprache im WorldWideWeb.
tagTarget.caption.header.ux = UX - User Experience
tagTarget.caption.body.ux = Die Anmutung der Mensch-Maschineschnittstelle trägt wesentlich dazu bei, wie ein Nutzer die Website oder Anwendung erlebt. \
Sie ist sowohl von der Bedienbarkeit beeinflusst, als auch von der grafischen Umsetzung sowie von Effekten und Animationen.
tagTarget.caption.header.webcard = Webvisitenkarte - Statische Website zur Unternehmensdarstellung
tagTarget.caption.body.webcard = Präsentation von Unternehmensdaten wie u.a. Produkte, Leistungen, Kontakt, Öffnungszeiten, Anfahrt in Form einer einfachen Internetseite im Corporate Design.
tagTarget.caption.header.page-speed = Page-Speed - die Performance des Seitenaufbaus.
tagTarget.caption.body.page-speed = Ein großer Teil der Zeit, die eine Webseite braucht, um geladen zu werden kann durch Maßnahmen wie u.a. \
Layout-Optimierung, Reduzierung von Anzahl und Umfang der Requests und Responses, Anpassung an mobile Geräte und Caching reduziert werden.
tagTarget.caption.header.responsive = Responsive Webdesign - selbsttätige Anpassung einer Website an das jeweilige Ausgabegerät 
tagTarget.caption.body.responsive = Webdesign, das die Eigenschaften des Endgeräts bei Aufbau, Darstellung, Navigation, Eingabe und Ladeverhalten durch Media Queries berücksichtigt, \
und so das Nutzererlebnis optimiert
tagTarget.caption.header.seo = SEO - Suchmaschinenoptimierung (Search Engine Optimization)
tagTarget.caption.body.seo = Wie hoch oben eine Website in den Suchergebnissen einer Suchmaschine erscheint, ist von verschiedenen Komponenten abhängig. Neben dem eigentlichen Inhalt der Seite entscheiden Indizierung, URL-Optimierung, Keyword-Verwendung, Image-Attribute, Link-Auslegung, Website-Struktur, semantisches Html, Optimierung der Inhalte und die Sitemap darüber.
tagTarget.caption.header.photoShop = Adobe Photoshop - image processing program
tagTarget.caption.body.photoShop = Professionelle Software zur digitalen Bearbeitung und Analyse von Raster-Bildern. \
Photoshop wird vor allem für die Photobearbeitung, zur Erstellung von Webseiten-Layoutdesigns (Outlines), \
zur Erzeugung grafischer Effekte in Bildern, Schriften und Oberflächen und zum Herstellen kreativer Kompositionen und Photomontagen verwendet.
tagTarget.caption.header.illustrator = Adobe Illustrator - graphics processing program
tagTarget.caption.body.illustrator = Software für die Erstellung und Bearbeitung von skalierbaren Vektografiken (SVG). \
Illustrator wird vor allem verwendet in der Gestaltung von Grafikelementen für Logos, Diagramme, Bannerdesigns und Icons, sowie für Flyer und Visitenkarten.
tagTarget.caption.header.softwareDev = Software-Entwicklung
tagTarget.caption.body.softwareDev = 
tagTarget.caption.header.webEng = Web-Technologien
tagTarget.caption.body.webEng = 
tagTarget.caption.header.design = Styling & artwork
tagTarget.caption.body.design = 
tagTarget.caption.header.tdd = TDD - Test Driven Development
tagTarget.caption.body.tdd = TDD beschreibt einen Software-Entwicklungsprozess, bei dem noch vor der Entwicklung einer Methode \
mittels Unit Tests eine Bedingung gestellt wird, die in der Folge durch Implementierung des Codes erfüllt wird. \
Es gibt also den Test schon vor der Umsetzung. In Java werden Unit Tests mittels JUnit erstellt.
tagTarget.caption.header.ria =  RIA - Rich Internet Application
tagTarget.caption.body.ria = Reichhaltige Internetanwendungen die im Zusammenspiel mit asynchronen Aufrufen (AJAX) ein User-Interface \
im Umfang klassischer Desktop-Anwendungen anbieten (z.B. <a href="tags.action?tag=effects">Effekte</a>, Animationen, Multimedia-Features, Drag&Drop, spezielle Eingabemöglichkeiten). 
tagTarget.caption.header.effects =  Effekte
tagTarget.caption.body.effects = Auf einer Webseite oder einem User-Interface stellen Effekte die Aufwertung des optischen Erscheinungsbildes \
einzelner Komponenten als Beitrag zur <a href="tags.action?tag=ux">UX</a>, zur Leitung der Anwender-Aufmerksamkeit oder als Designelement des Look&Feel dar. \
Effekte sollten dabei stets einem praktischen Zweck dienen und die Benutzbarkeit nicht behindern. Html5 und CSS3 haben in jüngerer Vergangenheit in \
Bezug auf Effekte viele neue Möglichkeiten eröffnet.
tagTarget.caption.header.animations =  Animationen
tagTarget.caption.body.animations = Im Kontext von Webseiten und User-Interfaces sind Animationen vor allem <a href="tags.action?tag=effects">Effekte</a>, die eine Änderung über einen \
Zeitabschnitt vollführen. Im allgemeinen Sinne stellen Animationen auch die Darstellung von künstlichen Bildsequenzen, z.B. als Trickfilm in einem Flash-Clip dar.
tagTarget.caption.header.struts = STRUTS 2 - Framework für Java-Webanwendungen 
tagTarget.caption.body.struts =  Apache Struts 2 ist ein erweiterbares Framework, welches die Erstellung, den Einsatz und die Wartung \
professioneller Webanwendungen auf Basis von <a href="tags.action?tag=jsp">Java Server Pages (JSP)</a> optimiert. \
Entstanden ist es aus der Zusammenarbeit der Apache- und WebWork-Communities als komplett überarbeiteter Nachfolger des ursprünglichen Struts.  
tagTarget.caption.header.ci = CI - Corporate Identity
tagTarget.caption.body.ci = Ein Marketinginstrument zur eindeutigen Positionierung eines Unternehmens durch Integration verschiedener Kommunikationsmöglichkeiten. \
Im Web-Bereich ist das Corporate Design (CD) zur Verbreitung einer bestimmten unternehmensspezifischen Identität von Bedeutung, \
vor allem durch die Umsetzung und Einbindung firmenspezifischer Stylingelemente in Websites.
tagTarget.caption.header.cross-browser = Cross-Browser Development
tagTarget.caption.body.cross-browser = Um das größtmögliche Publikum zu erreichen, müssen das Seitenlayout und die Skripte so ausgelegt sein, \
dass die unterschiedlichen Erfordernisse zur Darstellung auf den gängigen Browsern erfüllt werden. \
Um die Möglickeiten der Systeme, auf denen die Webseite dargestellt werden kann zu bestimmen, haben sich Objekt-und Feature-Erkennung als wertvolle Mittel erwiesen.
tagTarget.caption.header.social = Social Media - digitale Netwerke
tagTarget.caption.body.social = Ein Hauptmerkmal des Web 2.0 ist der gesellschaftliche Austausch über User-Generated-Content in digitalen Medien. \
Das World-Wide-Web dient durch individuelle Verbreitung von Nachrichten, Blogs, Kommentaren und Medienformaten als Plattform für soziale Netzwerke.\
Durch Verlinkung zu den Accounts bekannter Social-Mediaportale erfolgt von Homepages eine Einbindung in bestehende Netzwerkstrukturen.
tagTarget.caption.header.oop = OOP - objektorientierte Programmierung
tagTarget.caption.body.oop = Um Problemstellungen aus der realen Welt optimal zu behandeln verwendet die moderne Anwendungsentwicklung Objekte, \
die alle relevanten Eigenschaften der realen Vorbilder abbilden. So lassen sich im Vergleich zur prozeduralen Programmierung erheblich effizienter \
und wirklichkeitsnäher Anwendungen implementieren. Weitere Eigenschaften der OOP sind u.a. Vererbung (und somit Wiederverwendbarkeit und Erweiterbarkeit), \
Kapselung, Kohäsion und geringe Kopplung (und somit gute Änderbarkeit und Wartbarkeit).
tagTarget.caption.header.tag-cloud = Tag-Cloud - eine Stichwortmatrix
tagTarget.caption.body.tag-cloud = Die Schlagwortwolke ist ein Mittel der Informationsveranschaulichung, \
bei der auf einer Webseite innerhalb einer Fläche eine Sammlung aus verlinkten Schlüsselbegriffen abgebildet wird. \
Zur Gewichtung und/oder als Gestaltungsmittel werden einzelne Begriffe größer, bzw. in unterschiedlichen Stärken oder Farben dargestellt. \
Die Wörter einer Tag-Cloud sind mit weiterführenden Inhalten auf der Website verlinkt.
tagTarget.caption.header.i18n = i18n - Internationalisierung
tagTarget.caption.body.i18n = Die konsequente Trennung von Struktur, Design, Verhalten und Inhalt einer Website erlaubt es, Texte in verschiedenen \
Versionen bereitzustellen, so vor allem zum Anbieten mehrsprachigem Contents. Es können beliebig viele Properties-Dateien für jeweils eine Sprache \
parallel angelegt werden, die je nach Browser-Information oder Nutzerauswahl angezeigt werden.
tagTarget.caption.header.quality = Software Quality - die Gütekriterien
tagTarget.caption.body.quality = Der Wert einer Anwendung wird vor allem von den Gesichtspunkten Funktion, Benutzerfreundlichkeit, Zuverlässigkeit, \
Produktivität, Wartbarkeit und Übertragbarkeit/Erweiterbarkeit bestimmt. Dabei geht es darum, alle Eigenschaften einer Einheit \
in Hinsicht auf die spezifizierten Bedingungen und bezüglich ihrer Brauchbarkeit zu erfüllen.
tagTarget.caption.header.ajax = AJAX (Asynchronous JavaScript and XML) - Asynchrone Serverrequests
tagTarget.caption.body.ajax = Das AJAX-Verfahren ermöglicht es, Inhalte vom Server nachzuladen, ohne die gesamte Seite neu zu laden. \
Dies geschieht in asynchroner Weise, indem nur bestimmte Teile es bereits geladenen Dokuments betroffen sind. \
Es handelt sich um eines der vorrangigen Werkzeuge um DOM-geskriptete Anwendungen zu realisieren.
tagTarget.caption.header.jquery = jQuery - eine JavaScript-Bibliothek
tagTarget.caption.body.jquery = Die Skriptsprachenbibliothek jQuery erfreut sich unter der großen Zahl an JavaScript-Lösungen größter Beliebtheit. \
JQuery ermöglicht neben der gegenüber reinem JavaScript vereinfachten DOM-Manipulation ein hohes Maß an <a href="tags.action?tag=cross-browser">Cross-Browserkompatibilität</a>, \
zuverlässiges <a href="tags.action?tag=effects">Effekt</a>- und <a href="tags.action?tag=animations">Animationshandling</a> und universelles Implementieren asynchroner Aufrufe (<a href="tags.action?tag=ajax">AJAX</a>).
tagTarget.caption.header.svg = SVG (Scalable Vector Graphics)
tagTarget.caption.body.svg = Im Gegensatz zu Rastergrafiken basieren skalierbare Vektorgrafiken auf der mathematischen Beschreibung der abgebildeten Geometrien. \
Dies erlaubt neben der verlustfreien Skalierung von SVG-Bildern auch deren Manipulation, etwa zur Realisierung von Effekten und Animationen. \
Die Eigenschaft einer SVG-Grafik wird in einem Markup beschrieben und ist somit gut geeignet, in Html eingebettet zu werden.

