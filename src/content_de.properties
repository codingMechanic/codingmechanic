resume.body = \
	<p>Mein beruflicher Werdegang begann mit der Ausbildung zum Diplom-Ingenieur, die ich mit \
	Vollendung des Fachhochschulstudiengangs Feinwerktechnik abgeschlossen habe. Während \
	der anschließenden mehrjährigen Entwicklungstätigkeit in diversen Betrieben habe ich meine Kenntnisse auf \
	dem Gebiet der Entwicklungs-Projektarbeit als sachbearbeitender sowie als projektleitender Ingenieur ausgebaut.</p> \
	<p>Nachdem meine Aktivitäten in Studium, Beruf und Freizeit bereits von diverser Softwareentwicklungstätigkeit begleitet wurde, \
	entschied ich mich für die Ausbildung zum Fachinformatiker Anwendungsentwicklung bei der Berliner Prolan Datensysteme GmbH. \
	Schwerpunkte der Beschäftigung bildeten dort das Erstellen von Webportalen gemäß Kundenspezifikation, \
	die Umsetzung von Anpassungsvorgaben, die Gestaltung und Vermittlung von Stylings und Screen-Designs, die Kundenbetreuung und Anwenderschulung.</p> \
	<p>Seither bin ich als freiberuflicher Webentwickler mit Schwerpunkten in JavaScript/jQuery, CSS3 und Html, in Jav, JSP sowie im Designbereich tätig.</p>
